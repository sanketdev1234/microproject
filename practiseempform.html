<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Enrollment Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
  <script src="index.js"></script>
</head>
<body class="p-4">
  <div class="container">
    <h2 class="text-center">Student Enrollment Form</h2>
    <form id="studentForm">
      <div class="form-group">
        <label for="rollNo">Roll No</label>
        <input type="text" id="rollNo" class="form-control" required onchange="getStudentByID()">
      </div>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="className">Class</label>
        <input type="text" id="className" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="birthDate">Birth Date</label>
        <input type="date" id="birthDate" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" class="form-control" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="enrollmentDate">Enrollment Date</label>
        <input type="date" id="enrollmentDate" class="form-control" required>
      </div>
      <div class="form-group">
        <button type="button" id="saveBtn" class="btn btn-primary" disabled onclick="saveStudent()">Save</button>
        <button type="button" id="changeBtn" class="btn btn-warning" disabled onclick="updateStudent()">Change</button>
        <button type="button" id="resetBtn" class="btn btn-default" disabled onclick="resetform()">Reset</button>
      </div>
    </form>
  </div>

  <!-- âœ… JavaScript moved to bottom to ensure functions are loaded before usage -->
  
</body>
</html>
